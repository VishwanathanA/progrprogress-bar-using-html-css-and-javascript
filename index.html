<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="all">
 <div class="progress-container">
    <div class="progress" id="progress"></div>
    
    <div class="circle active"><i class="fa-regular f1 fa-circle-check"></i></div>
    <div class="circle"><i class="fa-regular fa-circle-xmark"></i></div>
    <div class="circle"><i class="fa-regular fa-circle-xmark"></i></div>
    <div class="circle"><i class="fa-regular fa-circle-xmark"></i></div>
    <div class="circle"><i class="fa-regular fa-circle-xmark"></i></div>
    </div>
  <div>
    <button class="btn" id="prev" disabled><i class="fa-solid fa-arrow-left-long"></i></button>
    <button class="btn" id="next"><i class="fa-solid fa-arrow-right-long"></i></button>
  </div>
 </div>
</div>

    <script src="javascript.js"></script>
</body>
</html>
